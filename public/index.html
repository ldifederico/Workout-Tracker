<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Workout Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style media="screen">
        body {
            text-align: center;
        }
        
        h1 {
            font-size: 40px;
            color: cornsilk;
        }
        
        .delete {
            margin-left: 20px;
            color: black;
            cursor: pointer;
            text-align: right;
        }
        
        input {
            width: 80%;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
            font-size: 42px;
            background-color: white;
        }
        
        #workout {
            width: 80%;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
            font-size: 14px;
            background-color: white;
        }
        
        .data-title {
            cursor: pointer;
            font-size: 24px;
        }
        
        #results {
            width: 80%;
            height: 200px;
            overflow: auto;
            margin-left: auto;
            margin-right: auto;
            color: black;
            background-color: white;
        }
        
        #action-button {
            display: inline-block;
        }
        
        #buttons {
            margin: 20px;
        }
    </style>
</head>

<body style="background-color: darkslateblue;">
    <div class="jumbotron jumbotron-fluid" style="background-color: darkslateblue;">
        <div class="container">
            <h1 class="display-4" style="color:white">Workout Tracker</h1>
        </div>
    </div>
    <div id="user-input">
        <form>
            <input class="form-control form-control-lg" type="text" id="title" style="width: 80%" placeholder="Enter name of workout plan">
            <br>
            <div class="form-group">
                <div class="form-group">
                    <label for="formGroupExampleInput" style="color: white">Type of workout:</label>
                    <input type="text" class="form-control" id="type" style="width: 80%">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" style="color: white">Targeted muscle group:</label>
                    <input type="text" class="form-control" id="muscle" style="width: 80%">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" style="color: white">List exercises:</label>
                    <input type="text" class="form-control" id="workout" style="width: 80%">
                </div>
            </form>
        </form>
        <div id="action-button">
            <button type="button" class="btn btn-outline-light" id="make-new">Submit</button>
        </div>
    </div>
    <br>
    <p style="color: white">Past Workouts</p>
    <div id="results" style="border-radius: 0.3rem"></div>
    <script src="app.js"></script>
</body>

</html>
